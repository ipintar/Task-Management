<h1>{{id |  uppercase}}</h1>
<table class="table" style="font-size:xx-large;">
        <tr>
            <th>Logo</th>
            <th>Symbol</th>
            <th>Name</th>
            <th>Price USD</th>
            <th>24h</th>
        </tr>
        <tr *ngFor="let item of coins ">
            <td><img src = "{{item.image}}" width="40" height="40"></td>
            <td>{{item.symbol}}</td>
            <td>{{item.name}}</td>
            <td>{{item.current_price | currency}}</td>
            <td [ngClass]="{
                'positive' : item.price_change_percentage_24h > 0,
                'negative' : item.price_change_percentage_24h < 0
             }">               
                {{item.price_change_percentage_24h | number:'1.1-2' }}%          
            </td>
        </tr>
</table>
<button class="btn btn-success" (click)="backToList()">Back</button>
